<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
  <link rel="icon" href="images/music_player.png" type="image/icon type">
  <link rel="stylesheet media="screen and (min-width: 1920px)" href="style.css">
  <!-- <script src="app.js"></script> -->
  <title>Music Player</title>
</head>
<body>
  
  <div class="main_div">
    <div class="music_container">
      <h2 id="title">A Road to find you</h2>
      <!-- <marquee id="title" behavior="scroll" direction="left">A Road to find you</marquee> -->
      <h3 id="artist">Chris Zurich</h3>
      <div class="img_container">
        <img src="images/a road to find you.jpg" alt=""> 
      </div>
      <audio src="audio/A Road to Find You.mp3" ></audio>

      <!-- progress bar-->
      <div class="progressbar_container" id="progress_container">
        <div class="progress_duration_meter">
          <div id="current_time">0:00</div>
          <div id="duration"></div>
        </div>
        <div class="progress_div" id="progress_div">
          <div class="progress" id="progress"></div>
        </div>
      </div>

    <!-- controls -->
    <div class="music_controls">
      <i class="fas fa-random" id="shuffle" title="Shuffle"></i>
      <i class="fas fa-backward" id="prev" title="Previous"></i>
      <i class="fas fa-play main-button" id="play" title="Play"></i>
      <i class="fas fa-forward" id="next" title="Next"></i>
      <i class="fas fa-undo" id="loop" title="Loop"></i>
    </div>
    <div class="dots">
      <i class="dot" id="dot"></i>
      <i class="dot1" id="dot1"></i>
    </div>
    </div>
  </div>

  <script src="audio.js"></script>
  <script src="app.js"></script>
  

</body>
</html>
